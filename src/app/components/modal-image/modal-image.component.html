<div class="background-modal-image animated fadeIn fast" [class.hidden]="modalImageService.IsHiddenModal">

    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display:block ; padding-right: 15px;">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen a usuario</h4>
                    <button type="button" class="close" data-dismiss="modal" (click)="hideModal()" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <h3>Seleccione una imagen</h3>
                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalImageService.img" class="img-avatar" alt="">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
                    </div>
                    <input type="file" (change)="changeImage($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="hideModal()">Cancelar</button>
                    <button type="button" class="btn btn-danger waves-effect waves-light" (click)="uploadImage()">Actualizar imagen de usuario</button>
                </div>
            </div>
        </div>
    </div>

</div>
