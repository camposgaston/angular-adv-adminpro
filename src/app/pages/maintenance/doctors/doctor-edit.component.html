<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle" *ngIf="selectedDoctor">Editar Informacion</h6>
                <h6 class="card-subtitle" *ngIf="!selectedDoctor">Crear nuevo Médico</h6>
                <form class="form-horizontal p-t-20" [formGroup]="doctorForm" (submit)="saveDoctor()">

                    <div *ngIf="selectedDoctor" class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Imagen</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="w200" [src]="selectedDoctor.img |image:'doctors'" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input formControlName="name" type="text" class="form-control" id="exampleInputuname3" placeholder="Nombre del médico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                                <select formControlName="hospital" class="form-control">
                                    <option value="">Selecione Hospital</option>
                                    <option *ngFor="let hospital of hospitals" [value]="hospital.hid">{{hospital.name}}</option>
                                  
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button [disabled]="doctorForm.invalid" type="submit" class="btn btn-success waves-effect waves-light"><i class="fa fa-save"></i> {{textButton}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 animated fadeIn fast" *ngIf="selectedHospital">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital Asignado</h4>
                <h6 class="card-subtitle">{{selectedHospital.name}}</h6>
                <img class="img-thumbnail" [src]="selectedHospital.img | image:'hospitals'" alt="">
            </div>
        </div>
    </div>
</div>
